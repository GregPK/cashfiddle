<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cashfiddle - cashflows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="css/vendor.css" rel="stylesheet"/>
    <link href="css/cashfiddle.css" rel="stylesheet"/>
    <script src="http://code.jquery.com/jquery-1.10.1.js"></script>
    <script src="js/vendor.js"></script>
    <script src="js/cashfiddle.js"></script>

    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar">
    <div class="navbar-inner">
        <a class="brand" href="#"><i class="icon-money"></i> Cashfiddle</a>
        <a href="#" class="btn btn-success" id="recalc"><i class="icon-expand"></i> Run</a>
        <a href="#" class="btn btn-primary tbi"><i class="icon-save"></i> Save</a>
        <a href="#" class="btn btn-info tbi"><i class="icon-share"></i> Share</a>
        <a href="#" class="btn btn-info tbi"><i class="icon-question"></i> Help/Tour</a>
    </div>
</div>  
  
<div class="row-fluid">
    <div class="well" style="overflow: hidden;">
        <div class="span3 well">
            <form>
                <fieldset>
                    <label>From</label>
                    <input type="date" id="start_date" value="2013-04-01">

                    <label>To</label>
                    <input type="date" id="end_date" value="2013-10-01">

                    <label>Cash at start</label>
                    <input type="text" id="cash_start" value="0">
                </fieldset>
            </form>
        </div>

        <div class="span9">
            <div class="row-fluid">
                <label>One off events</label>
                <textarea id="events" class="input-block-level" rows="5" placeholder="Type something"></textarea>

                <label>Repeatable events</label>
                <textarea id="events_rep" class="input-block-level" rows="5" placeholder="Type something"></textarea>
            </div>
        </div>
    </div>
</div>

<div class="row-fluid" id="results">
    <div class="well" style="overflow: hidden;">
        <div class="span4" style="max-height: 600px; overflow-y: auto;">
            <table class="table table-striped table-condensed" id="cashflow-table">
                <thead>
                    <tr>
                        <td>Date</td>
                        <td>Cash after</td>
                        <td>Events</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div class="span8" id="cf-chart" style="height: 600px;"></div>
    </div>
</div>


<script type="text/javascript">
    $(document).ready(function() {
        $(".tbi").click(function() { alert("To be implemented in the future") });
        
        var app = new CashFiddle.App();
        app.run();
    });
</script>

<script id="cashflowday-row" type="text/x-handlebars-template">
    <tr id="day-{{ date }}">
        <td>{{ date }}</td>
        <td>{{ cash_after }}</td>
        <td>
            <ul class="event_list">
                {{#each events}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
        </td>
    </tr>
</script>


</body>
</html>

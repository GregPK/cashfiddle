<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Cashfiddle - cashflows</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<link href="css/bootstrap.css" rel="stylesheet">
		<script src="js/jquery-1.9.1.js"></script>
		<script src="js/vendor.js"></script>
		<script src="js/cashfiddle.js"></script>
		<script src="js/cashfiddle_fe.js"></script>
		
		<!--[if lt IE 9]>
		  <script src="js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="row-fluid">

			<div class="span4">
				<form>
					<fieldset>
						<legend>Legend</legend>
						
						<label>From</label>
						<input type="date" id="start_date" class="span3" value="2013-06-01">
						
						<label>To</label>
						<input type="date" id="end_date" class="span3" value="2013-07-01">
						
						<label>Cashnow</label>
						<input type="text" id="cash_start" class="span2" value="1000">
				</fieldset>
				<fieldset>
						<label>Label name</label>
						<textarea id="events" class="input-block-level" rows="5" placeholder="Type something">-100 on 2013-03-10 because I'm going out to dinner
+2000 on 2013-03-12 - I'm getting a premium
-200 @ 2013-03-20 - Buying a present</textarea>

						<label>Label name</label>
						<textarea id="events_rep" class="input-block-level" rows="5" placeholder="Type something">-4300 every february,august on the 1st ending on 2014-01-30 - Repay outstanding debt
3500 every month on 18th ending at 2013-04-30 - Paycheck (G)
6200 every month on 10th starting at 2013-06-01 - Paycheck
-88 every month on 12th - Internet
-550 every month on 6 - Rent
-850 every 8th - Loan repayment
-70 every monday,fri - Grocery shopping</textarea>
						
						<button type="button" class="btn btn-success" id="recalc">Submit</button>
					</fieldset>
				</form>
			</div>
			
			<div class="span2" >
				<table class="table table-striped table-condensed" id="cashflow-table">
					<thead>
						<tr>
							<td>Data</td>
							<td>Kwota</td>
							<td>Wydarzenia</td>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>	

			<div class="span5" id="myChart" style="width: 700px;height: 400px;">

			</div>

		<script type="text/javascript">
		
			$("#recalc").on('click',function() { 
				recalc(
					$("#start_date").val(),
					$("#end_date").val(),
					$("#cash_start").val(),
					$("#events").text(),
					$("#events_rep").text()
				);
				return false; 
			});
		</script>

		<script id="cashflowday-row" type="text/x-handlebars-template">
			<tr>
				<td>{{ date }}</td>
				<td>{{ cash_after }}</td>
				<td>
					<ul class="event_list">
					  {{#each events}}
					  <li>{{this}}</li>
					  {{/each}}
					</ul>
				</td>
			</tr>
		</script>
		
	</body>
</html>

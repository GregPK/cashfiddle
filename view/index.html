<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cashfiddle - cashflows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/vendor.js"></script>
    <script src="js/cashfiddle.js"></script>
    <script src="js/cashfiddle_fe.js"></script>

    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<div class="row-fluid">
    <div class="span12" style="padding: 16px 4px 0px;background:#0088CC;">
        <form class="form-inline">
            <label>From</label>
            <input type="date" id="start_date" class="span3" value="2013-04-01">

            <label>To</label>
            <input type="date" id="end_date" class="span3" value="2013-10-01">

            <label>Cash at start</label>
            <input type="text" id="cash_start" class="span2" value="-3000">
        </form>
    </div>
</div>

<div class="row-fluid">
    <div class="span4">

        <label>One off events</label>
        <textarea id="events" class="input-block-level" rows="5" placeholder="Type something"></textarea>

        <label>Repeatable events</label>
        <textarea id="events_rep" class="input-block-level" rows="5" placeholder="Type something"></textarea>

        <button type="button" class="btn btn-success" id="recalc">Submit</button>
    </div>

    <div class="span3" style="max-height: 600px; overflow-y: auto;">
        <table class="table table-striped table-condensed" id="cashflow-table">
            <thead>
            <tr>
                <td>Data</td>
                <td>Kwota</td>
                <td>Wydarzenia</td>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div class="span5" id="cf-chart" style="height: 400px;">
    </div>

</div>

<div class="row-fluid">

</div>

<script type="text/javascript">

    $("#recalc").on('click',function() {
        recalc(
                $("#start_date").val(),
                $("#end_date").val(),
                $("#cash_start").val(),
                $("#events").text(),
                $("#events_rep").text()
        );
        return false;
    });
</script>

<script id="cashflowday-row" type="text/x-handlebars-template">
    <tr>
        <td>{{ date }}</td>
        <td>{{ cash_after }}</td>
        <td>
            <ul class="event_list">
                {{#each events}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
        </td>
    </tr>
</script>


</body>
</html>
